<div style="margin-top: 240px;">
    <app-spinner *ngIf="loading"></app-spinner>
    <div class="row" *ngIf="!loading">
        <div class="container">
            <div class="row mb-2">
                <app-new class="col-12 col-md-6 mb-3" *ngFor="let actuality of news" [actuality]="actuality"></app-new>
            </div>
        </div>
    </div>
</div>
