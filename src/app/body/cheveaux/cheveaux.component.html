<div id="test">
    <div id="project-list">

        <div class="container" style="margin-top: 50px;">
            <h1>Liste des Chevaux</h1>
            <div class="card-deck">
                <app-cheval @myInsertTrigger class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let cheval of chevaux; let i = index" [name]="cheval.name" [sexe]="cheval.sexe" [race]="cheval.race" [robe]="cheval.robe" [pere]="cheval.pere" [pereMere]="cheval.pereMere" [naissance]="cheval.naissance"
                    [srcimage]="cheval.srcimage" [prixMin]="cheval.prixMin" [prixMax]="cheval.prixMax"></app-cheval>
            </div>
        </div>
    </div>
</div>
